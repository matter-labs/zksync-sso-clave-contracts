name: Temp Deploy NPM Package

on:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/Iron
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install -r --frozen-lockfile

      - name: Build the package
        run: pnpm nx build sdk

      - name: Prepare package.json
        working-directory: packages/sdk
        run: node prepare-package.mjs
        env:
          INPUT_VERSION: "0.0.0-beta.1"
      
      - name: Validate NPM Token
        run: |
          if [ -z "${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}" ]; then
            echo "Error: NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN is not set or is empty."
            exit 1
          else
            echo "NPM Token is set."
          fi
      
      - name: Create .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}" > ~/.npmrc
      
      - name: Publish to NPM
        working-directory: packages/sdk
        run: npm publish --access public